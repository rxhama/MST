<!DOCTYPE html>
<html>
    <head>
        <title>MST Algo Visualiser</title>
        <link href="./style.css" rel="stylesheet">
        <script>
            const isMainPage = false;
        </script>
        <script src="../navbar/loadNavbar.js"></script>
        <!-- Cytoscape.js library -->
        <script src="../../cytoscape.min.js"></script>
        <!-- Import util.js algorithms and AlgoController class -->
        <script type="module" src="../../utils.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="navbar-container"></div>
            <h1 id="title">PACO Sandbox</h1>
            <div class="options">
                <select id="graphDropdown">
                </select>
                <button id="resetBtn">Reset</button>
                <button id="startBtn" title="Start">Calculate Steps</button>
                <label for="nodeDegreeInput">Max Node Degree:</label>
                <input type="number" id="nodeDegreeInput" min="2">
                <span>Nodes: </span>
                <span id="nodeCount"></span>
                <span>Edges: </span>
                <span id="edgeCount"></span>
            </div>
            <br>
            <div class="media-buttons">
                <button class="btn" id="toStart" title="To Start">
                    <img src="../../assets/beginning.png">
                </button>
                <button class="btn" id="previous" title="Previous">
                    <img src="../../assets/back.png">
                </button>
                <button class="btn" id="play" title="Play">
                    <img src="../../assets/play.png">
                </button>
                <button class="btn" id="pause" title="Pause">
                    <img src="../../assets/pause.png">
                </button>
                <button class="btn" id="next" title="Next">
                    <img src="../../assets/next.png">
                </button>
                <button class="btn" id="toEnd" title="To End">
                    <img src="../../assets/end.png">
                </button>
            </div>
            <br>
            <span>Minimum cost:</span>
            <div id="minCostDisplay"></div>
            <div id="cy"></div>
            <div class="ant-boxes">
                <div class="half-box">
                    <div id="ant1" class="ant-box"></div>
                    <div id="ant2" class="ant-box"></div>
                </div>
                <div class="half-box">
                    <div id="ant3" class="ant-box"></div>
                    <div id="ant4" class="ant-box"></div>
                </div>
            </div>
            <br>
            <br>
        </div>

        <script type="module" src="./script.js"></script>
    </body>
</html>
