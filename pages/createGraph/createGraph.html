<!DOCTYPE html>
<html>
    <head>
        <title>MST Algo Visualiser</title>
        <link href="./style.css" rel="stylesheet">
        <script>
            const isMainPage = false;
        </script>
        <script src="../navbar/loadNavbar.js"></script>
        <!-- Cytoscape.js library -->
        <script src="../../cytoscape.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="navbar-container"></div>
            <button id="cancelBtn" onclick="cancel()">Cancel</button>
            <button id="clearBtn" onclick="deleteGraph()">Clear Graph</button>
            <button id="recenterBtn" title="Recenter graph" onclick="recenter()">Recenter</button>
            <button id="saveGraphBtn" onclick="saveGraph()">Save</button>
            <br>
            <button id="addNodeBtn" title="Add new node" onclick="addNode()" class="add-remove-btns">+</button>
            <button id="removeElementBtn" title="Delete selected elements"onclick="removeElement()" class="add-remove-btns">-</button>
            <label for="nodeCountInput">Node Count:</label>
            <input type="number" id="nodeCountInput" name="nodeCountInput" value="26" min="1" max="26">
            <button id="generateGraphBtn" title="Generate graph with entered number of nodes and edges between every node" onclick="generateGraph()">Gen</button>
            <br>
            <div class="options">
                <span>Weights:</span>
                <label for="random">Random</label>
                <input type="radio" id="random" value="random" name="edgeOptionGroup" checked>
                <label for="euclidean">Euclidean</label>
                <input type="radio" id="euclidean" value="euclidean" name="edgeOptionGroup">
                <br>
                <label for="custom">Custom</label>
                <input type="radio" id="custom" value="custom" name="edgeOptionGroup">
            </div>
            <button id="addEdgeBtn" onclick="addEdge()">Add Edge</button>
            <br>
            <span>Nodes: </span>
            <span id="nodeCount"></span>
            <br>
            <span>Edges: </span>
            <span id="edgeCount"></span>
            <div id="cy"></div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
