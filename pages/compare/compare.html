<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MST Algo Visualiser</title>
        <link href="./style.css" rel="stylesheet">
        <script>
            const isMainPage = false;
        </script>
        <script src="../navbar/loadNavbar.js"></script>
        <!-- Cytoscape.js library -->
        <script src="../../cytoscape.min.js"></script>
        <!-- Import util.js algorithms and AlgoController class -->
        <script type="module" src="../../utils.js"></script>
    </head>
    <body>
        <!-- whole page container -->
        <div class="container">

            <div id="navbar-container"></div>

            <div class="options">
                <select id="graphDropdown">
                </select>
                <button id="resetBtn">Reset</button>
                <select id="algoDropdown1">
                    <option value="prims">Prim's</option>
                    <option value="kruskals">Kruskal's</option>
                    <option value="boruvkas">Boruvka's</option>
                    <option value="reverse-delete">Reverse Delete</option>
                    <option value="dcprims">Degree-constrained prims</option>
                    <option value="dckruskals">Degree-constrained kruskals</option>
                    <option value="paco">Parallel Ant Colony Optimisation for DCMST</option>
                </select>
                <select id="algoDropdown2">
                    <option value="prims">Prim's</option>
                    <option value="kruskals">Kruskal's</option>
                    <option value="boruvkas">Boruvka's</option>
                    <option value="reverse-delete">Reverse Delete</option>
                    <option value="dcprims">Degree-constrained prims</option>
                    <option value="dckruskals">Degree-constrained kruskals</option>
                    <option value="paco">Parallel Ant Colony Optimisation for DCMST</option>
                </select>
                <button id="startBtn" title="Start">Calculate Steps</button>
                <label for="Show Rejected Edges:">Show Rejected Edges:</label>
                <input type="checkbox" id="showRejectedEdgesCheckbox" checked>
                <label for="nodeDegreeInput">Max Node Degree:</label>
                <input type="number" id="nodeDegreeInput" min="2">
                <span>Nodes: </span>
                <span id="nodeCount"></span>
                <span>Edges: </span>
                <span id="edgeCount"></span>
            </div>

            <!-- containers both cy boxes and info side by side-->
            <div class="bigger-container">
                <!-- left side -->
                <div class="big-container">
                    <div class="displays">
                        <span>Minimum cost:</span>
                        <div id="minCostDisplay1" class="mstDisplay"></div>
                        <span>Edge queue:</span>
                        <div id="edgeQueueDisplay1" class="eqDisplay"></div>
                    </div>
                    <div id="cy1" class="cy"></div>
                </div>
                <!-- right side -->
                <div class="big-container">
                    <div id="cy2" class="cy"></div>
                    <div class="displays">
                        <span>Minimum cost:</span>
                        <div id="minCostDisplay2" class="mstDisplay"></div>
                        <span>Edge queue:</span>
                        <div id="edgeQueueDisplay2" class="eqDisplay"></div>
                    </div>
                </div>
            
            </div>

            <div class="media-buttons">
                <button class="btn" id="toStart" title="To Start">
                    <img src="../../assets/beginning.png">
                </button>
                <button class="btn" id="previous" title="Previous">
                    <img src="../../assets/back.png">
                </button>
                <button class="btn" id="play" title="Play">
                    <img src="../../assets/play.png">
                </button>
                <button class="btn" id="pause" title="Pause">
                    <img src="../../assets/pause.png">
                </button>
                <button class="btn" id="next" title="Next">
                    <img src="../../assets/next.png">
                </button>
                <button class="btn" id="toEnd" title="To End">
                    <img src="../../assets/end.png">
                </button>
            </div>

        </div>

        <!-- Initialize cytoscape instance -->
        <script type="module" src="./script.js"></script>
    </body>
</html>
