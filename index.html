<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            /* Basic styling for the graph container */
            #cy {
                width: 800px;
                height: 600px;
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
            }
        </style>
        <!-- Cytoscape.js Script -->
        <script src="cytoscape.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="cy"></div>
        </div>
        
        <!-- Initialize Cytoscape.js -->
        <script src="script.js"></script>
    </body>
</html>
